<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="components/holograma.js"></script>
    <script src="components/ambienteOctagonal.js"></script>
  </head>
  <body>
    <a-scene background="color: #000">
      <a-assets>
        <!-- Texturas e imágenes -->
        <img id="img_federico" src="imagenes/federico1.png">
        <!-- agrega las demás -->
        <!-- Modelos GLTF -->
        <a-asset-item id="model_federico" src="https://cdn.glitch.global/25ac2c89-9dc7-4d65-8977-00a3df60e85c/federico.glb"></a-asset-item>
      </a-assets>

      <a-entity octagonal-room="radius: 20; height: 5"></a-entity>

      <a-entity 
  particle-system="
    preset: dust;
    particleCount: 500;
    size: 10;
    sizeRandomness: 1;
    velocityY: 0.2;
    velocityX: 0.1;
    velocityZ: 0.1;
    color: #ffffff, #aaaaaa;
    opacity: 0.7;
    transparent: true;
    positionSpread: 30 0 30;
  ">
</a-entity>

      <a-camera id="miCamara" camara>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
